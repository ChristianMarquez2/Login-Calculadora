<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora Cientifica</ion-card-title>
      <ion-card-subtitle>
        Trigonometría usa <strong>solo el primer número</strong>.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Primer número</ion-label>
        <ion-input
          type="number"
          inputmode="decimal"
          placeholder="Ej: 45"
          [(ngModel)]="num1">
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label position="stacked">Segundo número</ion-label>
        <ion-input
          type="number"
          inputmode="decimal"
          placeholder="Ej: 5"
          [(ngModel)]="num2">
        </ion-input>
      </ion-item>

  

      <ion-text color="danger" *ngIf="error" class="ion-margin-top" style="display:block;">
        {{ error }}
      </ion-text>

      <ion-item *ngIf="resultado !== null" class="ion-margin-top">
        <ion-label><strong>Resultado:</strong></ion-label>
        <ion-note slot="end">{{ resultado }}</ion-note>
      </ion-item>

     
      <ion-grid class="ion-margin-top">
        <ion-row>
          <ion-col size="3"><ion-button expand="block" (click)="operarBin('+')">+</ion-button></ion-col>
          <ion-col size="3"><ion-button expand="block" (click)="operarBin('-')">−</ion-button></ion-col>
          <ion-col size="3"><ion-button expand="block" (click)="operarBin('*')">×</ion-button></ion-col>
          <ion-col size="3"><ion-button expand="block" (click)="operarBin('/')">÷</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"><ion-button expand="block" (click)="operarUni('sin')">sin(1°)</ion-button></ion-col>
          <ion-col size="4"><ion-button expand="block" (click)="operarUni('cos')">cos(1°)</ion-button></ion-col>
          <ion-col size="4"><ion-button expand="block" (click)="operarUni('tan')">tan(1°)</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4"><ion-button color="medium" expand="block" (click)="limpiar()">Limpiar</ion-button></ion-col>
          <ion-col size="8">
            <ion-note>
              <small>
                * sin/cos/tan usan solo "Primer número".
             
              </small>
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button fill="clear" routerLink="/login" class="ion-margin-top" (click)="logout()">Cerrar sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
