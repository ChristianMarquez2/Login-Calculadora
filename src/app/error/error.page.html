<ion-content class="ion-padding error-container">
  <div class="error-box">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <ion-text color="danger">
      <h2>Credenciales incorrectas</h2>
    </ion-text>
    <p>Por favor, verifica tu usuario y contraseña e inténtalo nuevamente.</p>

    <ion-button expand="block" class="btn-back" (click)="volver()">
      Volver al inicio
    </ion-button>
  </div>
</ion-content>
