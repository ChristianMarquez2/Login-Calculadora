<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input [(ngModel)]="clave" type="password"></ion-input>
      </ion-item>


      <ion-button expand="block" (click)="iniciarSesion()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
